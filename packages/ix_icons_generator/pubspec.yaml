name: ix_icons_generator
description: "Icon generator tool for Siemens iX Design System Flutter icons. Downloads and generates 1400+ icons from the official npm package."
version: 1.0.0
repository: https://github.com/SobSoft-s-r-o/ix_flutter
homepage: https://github.com/SobSoft-s-r-o/ix_flutter
issue_tracker: https://github.com/SobSoft-s-r-o/ix_flutter/issues
documentation: https://github.com/SobSoft-s-r-o/ix_flutter/wiki/ix_icons

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  http: ^1.6.0
  path: ^1.9.1
  recase: ^4.1.0
  archive: ^4.0.7
  args: ^2.7.0

executables:
  generate_icons: generate_icons

topics:
  - flutter
  - icons
  - code-generation
  - siemens
